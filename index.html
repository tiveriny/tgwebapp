    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBEAaeOiAKQgRJRJZ4tDciGPBiaoNndd1Y",
            authDomain: "miniapptgliberty.firebaseapp.com",
            databaseURL: "https://miniapptgliberty-default-rtdb.firebaseio.com",
            projectId: "miniapptgliberty",
            storageBucket: "miniapptgliberty.firebasestorage.app",
            messagingSenderId: "14212514252",
            appId: "1:14212514252:web:b9a3747a32643f9deedd69"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('userId').textContent = user.id;
            document.getElementById('userName').textContent = user.first_name;
            document.getElementById('userUsername').textContent = user.username;
            const avatar = document.getElementById('userAvatar');
            if (user.photo_url) {
                avatar.style.backgroundImage = `url(${user.photo_url})`;
            } else {
                avatar.style.backgroundColor = '#f0f0f0';
                avatar.textContent = user.first_name ? user.first_name[0] : '?';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–±–æ–≤
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ç–∞–ª–∏ —Ç–æ–≤–∞—Ä–∞
        function showProductDetails(id, product) {
            console.log('Showing details for product:', id, product);
            
            // –°–∫—Ä—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                mainContent.style.display = 'none';
            }
            
            // –°–æ–∑–¥–∞–µ–º –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª–∏ —Ç–æ–≤–∞—Ä–∞
            const detailsView = document.createElement('div');
            detailsView.className = 'product-details-view active';
            detailsView.innerHTML = `
                <button class="back-button" onclick="hideProductDetails()">
                    <span>‚Üê</span>
                    <span>–ù–∞–∑–∞–¥</span>
                </button>
                <div class="product-details">
                    <img src="${product.image_url || 'https://via.placeholder.com/400'}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <div class="price">üí∞ ${product.price} —Ä—É–±.</div>
                    <div class="category-badge">${product.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏'}</div>
                    <div class="location">
                        <h3>–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</h3>
                        <div class="map-container" id="detailsMap"></div>
                    </div>
                </div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            document.body.appendChild(detailsView);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É
            ymaps.ready(function() {
                const map = new ymaps.Map('detailsMap', {
                    center: [product.latitude || 62.0355, product.longitude || 129.6755],
                    zoom: 15,
                    controls: ['zoomControl']
                });
                
                const placemark = new ymaps.Placemark([product.latitude || 62.0355, product.longitude || 129.6755], {
                    balloonContent: product.name
                });
                
                map.geoObjects.add(placemark);
            });
        }

        // –°–∫—Ä—ã—Ç—å –¥–µ—Ç–∞–ª–∏ —Ç–æ–≤–∞—Ä–∞
        function hideProductDetails() {
            console.log('Hiding product details');
            
            // –£–¥–∞–ª—è–µ–º –¥–µ—Ç–∞–ª–∏ —Ç–æ–≤–∞—Ä–∞
            const detailsView = document.querySelector('.product-details-view');
            if (detailsView) {
                detailsView.remove();
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                mainContent.style.display = 'block';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ Firebase
        function loadProducts() {
            console.log('Loading products from Firebase');
            const productsRef = database.ref('products');
            productsRef.on('value', (snapshot) => {
                const products = snapshot.val() || {};
                console.log('Products loaded:', products);
                
                const productGrid = document.getElementById('productGrid');
                if (!productGrid) {
                    console.error('Product grid element not found');
                    return;
                }
                
                productGrid.innerHTML = '';

                Object.entries(products).forEach(([id, product]) => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-image">
                            <img src="${product.image_url || 'https://via.placeholder.com/200'}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <p class="product-price">üí∞ ${product.price} —Ä—É–±.</p>
                            ${user && user.id === product.user_id ? `
                                <button class="button delete-button" onclick="deleteProduct('${id}', event)">–£–¥–∞–ª–∏—Ç—å</button>
                            ` : ''}
                        </div>
                    `;
                    card.onclick = (e) => {
                        if (!e.target.classList.contains('delete-button')) {
                            showProductDetails(id, product);
                        }
                    };
                    productGrid.appendChild(card);
                });
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            loadProducts();
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
        function showAddProductForm() {
            document.getElementById('addProductForm').classList.add('active');
            initMap();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            ymaps.ready(function() {
                const map = new ymaps.Map('map', {
                    center: [62.0355, 129.6755],
                    zoom: 12
                });

                const placemark = new ymaps.Placemark([62.0355, 129.6755], {}, {
                    draggable: true
                });

                map.geoObjects.add(placemark);

                placemark.events.add('dragend', function(e) {
                    const coords = placemark.geometry.getCoordinates();
                    document.getElementById('latitude').value = coords[0];
                    document.getElementById('longitude').value = coords[1];
                });
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function loadCategories() {
            const categoriesRef = database.ref('categories');
            categoriesRef.on('value', (snapshot) => {
                const categories = snapshot.val() || {};
                const categoryList = document.getElementById('categoryList');
                const categorySelect = document.getElementById('productCategory');
                
                if (categoryList) {
                    categoryList.innerHTML = '';
                    Object.entries(categories).forEach(([id, category]) => {
                        const item = document.createElement('div');
                        item.className = 'category-item';
                        item.innerHTML = `
                            <h3>${category.name}</h3>
                            <p>${category.productCount || 0} —Ç–æ–≤–∞—Ä–æ–≤</p>
                        `;
                        item.onclick = () => showCategoryProducts(id, category);
                        categoryList.appendChild(item);
                    });
                }
                
                if (categorySelect) {
                    categorySelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>';
                    Object.entries(categories).forEach(([id, category]) => {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                }
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–≤–∞—Ä—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function showCategoryProducts(categoryId, category) {
            const productsRef = database.ref('products');
            productsRef.orderByChild('category').equalTo(categoryId).on('value', (snapshot) => {
                const products = snapshot.val() || {};
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = `
                    <h2>${category.name}</h2>
                    <button class="back-button" onclick="loadProducts()">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</button>
                `;
                
                Object.entries(products).forEach(([id, product]) => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-image">
                            <img src="${product.image_url || 'https://via.placeholder.com/200'}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <p class="product-price">üí∞ ${product.price} —Ä—É–±.</p>
                            ${user && user.id === product.user_id ? `
                                <button class="button delete-button" onclick="deleteProduct('${id}', event)">–£–¥–∞–ª–∏—Ç—å</button>
                            ` : ''}
                        </div>
                    `;
                    card.onclick = (e) => {
                        if (!e.target.classList.contains('delete-button')) {
                            showProductDetails(id, product);
                        }
                    };
                    productGrid.appendChild(card);
                });
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function showAdminLogin() {
            const password = prompt('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:');
            if (password === '1234') {
                document.getElementById('adminPanel').classList.add('active');
            } else {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å',
                    buttons: [{type: 'ok'}]
                });
            }
        }

        // –î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é
        function addCategory() {
            const name = document.getElementById('categoryName').value;
            if (!name) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏',
                    buttons: [{type: 'ok'}]
                });
                return;
            }

            const categoriesRef = database.ref('categories');
            categoriesRef.push({
                name: name,
                productCount: 0
            }).then(() => {
                document.getElementById('categoryName').value = '';
                tg.showPopup({
                    title: '–£—Å–ø–µ—Ö',
                    message: '–ö–∞—Ç–µ–≥–æ—Ä–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∞',
                    buttons: [{type: 'ok'}]
                });
            });
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
        function addProduct() {
            const product = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                image_url: document.getElementById('productImageUrl').value,
                category: document.getElementById('productCategory').value,
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                user_id: user.id,
                created_at: new Date().toISOString()
            };

            if (!product.category) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é',
                    buttons: [{type: 'ok'}]
                });
                return;
            }

            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–æ–≤–∞—Ä –≤ Firebase
            const productsRef = database.ref('products');
            productsRef.push(product).then(() => {
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                const categoriesRef = database.ref(`categories/${product.category}`);
                categoriesRef.once('value').then((snapshot) => {
                    const category = snapshot.val();
                    if (category) {
                        categoriesRef.update({
                            productCount: (category.productCount || 0) + 1
                        });
                    }
                });

                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('productName').value = '';
                document.getElementById('productDescription').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productImageUrl').value = '';
                document.getElementById('productCategory').value = '';
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('addProductForm').classList.remove('active');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                tg.showPopup({
                    title: '–£—Å–ø–µ—Ö',
                    message: '–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!',
                    buttons: [{type: 'ok'}]
                });
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadCategories();

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
        function deleteProduct(productId, event) {
            event.stopPropagation();
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–æ–≤–∞—Ä?')) {
                const productsRef = database.ref(`products/${productId}`);
                productsRef.once('value').then((snapshot) => {
                    const product = snapshot.val();
                    if (product) {
                        // –£–¥–∞–ª—è–µ–º —Ç–æ–≤–∞—Ä
                        productsRef.remove().then(() => {
                            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ —Ç–æ–≤–∞—Ä–æ–≤ –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                            const categoriesRef = database.ref(`categories/${product.category}`);
                            categoriesRef.once('value').then((snapshot) => {
                                const category = snapshot.val();
                                if (category) {
                                    categoriesRef.update({
                                        productCount: Math.max(0, (category.productCount || 0) - 1)
                                    });
                                }
                            });
                            
                            tg.showPopup({
                                title: '–£—Å–ø–µ—Ö',
                                message: '–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω',
                                buttons: [{type: 'ok'}]
                            });
                        });
                    }
                });
            }
        }
    </script>
