        // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤
        function renderProducts(products) {

                let category1FirebaseId = null;
                
                // –ù–∞—Ö–æ–¥–∏–º Firebase ID –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å ID 1

                    .filter(([id, product]) => {

                        const isApproved = product.status === 'approved' || product.status === undefined;

                            <p class="product-date">üìÖ ${new Date(product.created_at).toLocaleDateString('ru-RU')}</p>
                            ${isAdmin ? `

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏, –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ª–∏ —Ç–æ–≤–∞—Ä –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–º
        function checkIfFavorite(productId) {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è/—É–¥–∞–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
        function toggleFavorite(productId, event) {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤

        function initStoreMap() {

                    storeMapContainer.innerHTML = '';

                        zoom: 12
                    });

                    let placemark = new ymaps.Placemark([62.0355, 129.6755], {}, {
                        draggable: false
                    });

                    map.geoObjects.add(placemark);

                        });

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤
        function loadProducts() {

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –º–æ–¥–µ—Ä–∞—Ü–∏–∏ —Ç–æ–≤–∞—Ä–∞

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞

        // –§—É–Ω–∫—Ü–∏—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ —Ç–æ–≤–∞—Ä–æ–≤
        function filterProducts(searchTerm) {
            const productGrid = document.getElementById('productGrid');
            const products = Array.from(productGrid.children);
            
            products.forEach(product => {
                const productName = product.querySelector('.product-name').textContent.toLowerCase();
                const productDescription = product.querySelector('.product-description').textContent.toLowerCase();

                const existingMessage = productGrid.querySelector('.no-results-message');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
        function showAddProductForm() {

            document.querySelector('.category-filter').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–∏–ª—å—Ç—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            // –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Ñ–æ—Ä–º–µ, –µ—Å–ª–∏ –æ–Ω–∞ –Ω–µ –≤–∏–¥–Ω–∞

            try {

                 } else {

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è —Ñ–æ—Ä–º—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            ymaps.ready(function() {
                // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç—ã
                const mapContainer = document.getElementById('map');
                mapContainer.innerHTML = '';
                
                const map = new ymaps.Map('map', {
                    center: [62.0355, 129.6755],
                    zoom: 12
                });

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ –∫–∞—Ä—Ç—É –∏ –º–∞—Ä–∫–µ—Ä –≤ –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
                window.productMap = map;
                window.productPlacemark = new ymaps.Placemark([62.0355, 129.6755], {}, {
                    draggable: false // –û—Ç–∫–ª—é—á–∞–µ–º –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –º–∞—Ä–∫–µ—Ä–∞
                });

                map.geoObjects.add(window.productPlacemark);

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–∞—Ä—Ç–µ
                map.events.add('click', function(e) {
                    const coords = e.get('coords');
                    
                    // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –º–∞—Ä–∫–µ—Ä
                    map.geoObjects.remove(window.productPlacemark);
                    
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –º–∞—Ä–∫–µ—Ä –≤ —Ç–æ—á–∫–µ –∫–ª–∏–∫–∞
                    window.productPlacemark = new ymaps.Placemark(coords, {}, {
                        draggable: false

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∑–∞–≥—Ä—É–∑–∫–∏ Excel —Ñ–∞–π–ª–∞
        function handleExcelUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞
            const fileNameElement = document.getElementById('fileName');
            fileNameElement.textContent = `–í—ã–±—Ä–∞–Ω —Ñ–∞–π–ª: ${file.name}`;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const products = XLSX.utils.sheet_to_json(firstSheet);

                    if (products.length === 0) {
                        tg.showPopup({
                            title: '–û—à–∏–±–∫–∞',
                            message: '–§–∞–π–ª –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã—Ö',
                            buttons: [{type: 'ok'}]
                        });
                        fileNameElement.textContent = ''; // –û—á–∏—â–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                        return;
                    }

                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è
                    const requiredFields = ['name', 'price', 'category'];
                    const missingFields = products.some(product => 
                        requiredFields.some(field => !product[field])
                    );

                    if (missingFields) {
                        tg.showPopup({
                            title: '–û—à–∏–±–∫–∞',
                            message: '–í —Ñ–∞–π–ª–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è (name, price, category)',
                            buttons: [{type: 'ok'}]
                        });
                        fileNameElement.textContent = ''; // –û—á–∏—â–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ
                        return;
                    }

                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–æ–≤–∞—Ä—ã –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
                    const productsRef = database.ref('products');
                    let successCount = 0;
                    let errorCount = 0;

                    products.forEach(product => {
                        const productData = {
                            name: product.name,
                            description: product.description || '',
                            price: parseFloat(product.price),
                            category: product.category,
                            image_url: product.image_url || '',
                            address: product.address || '',
                            created_at: new Date().toISOString(),
                            status: 'pending'
                        };

                        productsRef.push(productData)
                            .then(() => successCount++)
                            .catch(() => errorCount++)
                            .finally(() => {
                                if (successCount + errorCount === products.length) {
                                    tg.showPopup({
                                        title: '–ò–º–ø–æ—Ä—Ç –∑–∞–≤–µ—Ä—à–µ–Ω',
                                        message: `–£—Å–ø–µ—à–Ω–æ –∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ: ${successCount}\n–û—à–∏–±–æ–∫: ${errorCount}`,
                                        buttons: [{type: 'ok'}]
                                    });
                                    // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ –∏ –∏–º—è —Ñ–∞–π–ª–∞
                                    event.target.value = '';
                                    fileNameElement.textContent = '';
                                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤
                                    loadProducts();
                                    loadPendingProducts();
                                }

                        title: '–û—à–∏–±–∫–∞',
                        message: '–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Ñ–∞–π–ª: ' + error.message,

                }
            };
            reader.readAsArrayBuffer(file);
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é –º–∏–≥—Ä–∞—Ü–∏–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π

            categoriesRef.once('value').then((categoriesSnapshot) => {

                // –ù–∞—Ö–æ–¥–∏–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é —Å ID 1
                let targetCategoryId = null;
                Object.entries(categories).forEach(([firebaseId, category]) => {
                    if (category.id === 1) {
                        targetCategoryId = firebaseId;
                    }
                });
                
                if (!targetCategoryId) {
                    console.error('Category with ID 1 not found');
                    return;
                }
                
                console.log('Target category Firebase ID:', targetCategoryId);
                
                // –ü–æ–ª—É—á–∞–µ–º –≤—Å–µ —Ç–æ–≤–∞—Ä—ã
                productsRef.once('value').then((productsSnapshot) => {
                    const products = productsSnapshot.val() || {};
                    console.log('Loaded products:', products);
                    
                    const updates = {};
                    let updateCount = 0;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –≤ —Ç–æ–≤–∞—Ä–∞—Ö
                    Object.entries(products).forEach(([productId, product]) => {
                        // –ï—Å–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—è —Ç–æ–≤–∞—Ä–∞ —Å–æ–≤–ø–∞–¥–∞–µ—Ç —Å–æ —Å—Ç–∞—Ä—ã–º ID –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                        if (product.category === targetCategoryId) {
                            console.log(`Updating product ${productId}:`, {
                                oldCategory: product.category,
                                newCategory: 1
                            });
                            updates[`${productId}/category`] = 1;
                            updateCount++;
                        }
                    });

                    if (Object.keys(updates).length > 0) {

                        }).catch(error => {

                    } else {

                    }
                });
            });

        let pullStartY = 0;

        function initPullToRefresh() {
            const productsSection = document.querySelector('.products-section');

            // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç pull-to-refresh

            productsSection.addEventListener('touchstart', handleTouchStart, { passive: true });

            productsSection.addEventListener('touchend', handleTouchEnd, { passive: true });

        function handleTouchStart(e) {
            if (isRefreshing) return;
            
            const productsSection = document.querySelector('.products-section');
            if (!productsSection) return;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ –Ω–∞—á–∞–ª–µ —Å–ø–∏—Å–∫–∞
            if (productsSection.scrollTop === 0) {
                pullStartY = e.touches[0].clientY;
                isPulling = true;
            }
        }

        function handleTouchMove(e) {
            if (!isPulling || isRefreshing) return;

            pullMoveY = e.touches[0].clientY - pullStartY;
            
            // –ï—Å–ª–∏ –ø–æ—Ç—è–Ω—É–ª–∏ –≤–Ω–∏–∑
            if (pullMoveY > 0) {
                const pullToRefresh = document.querySelector('.pull-to-refresh');
                if (pullToRefresh) {
                    // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –º—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ç—è–Ω–µ–º –≤–Ω–∏–∑
                    if (pullMoveY > 10) {
                        e.preventDefault();
                    }

                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å pulling –∏ –æ–±–Ω–æ–≤–ª—è–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é

                    const maxPull = pullThreshold * 1.5;
                    const pullDistance = Math.min(pullMoveY, maxPull);
                    pullToRefresh.style.transform = `translateY(${pullDistance}px)`;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
                    const progress = pullToRefresh.querySelector('.progress');
                    if (progress) {
                        const progressPercent = (pullDistance / pullThreshold) * 100;
                        progress.style.width = `${Math.min(progressPercent, 100)}%`;
                    }

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–∞—Å—Å—Ç–æ—è–Ω–∏—è
                    const text = pullToRefresh.querySelector('.text');
                    if (text) {
                        if (pullDistance >= pullThreshold) {
                            text.textContent = '–û—Ç–ø—É—Å—Ç–∏—Ç–µ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è';

                        }
                    }
                }
            }
        }

        function handleTouchEnd() {

                pullToRefresh.classList.remove('pulling');
                pullToRefresh.style.transform = '';
                const progress = pullToRefresh.querySelector('.progress');

        //     ...—É–¥–∞–ª–µ–Ω–æ...
        // }

        function addCategory() {
            if (!isAdmin) return;
            
            const categoryName = document.getElementById('categoryName').value.trim();
            
            if (!categoryName) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏',
                    buttons: [{type: 'ok'}]
                });
                return;
            }
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π ID –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            const categoriesRef = database.ref('categories');
            categoriesRef.once('value').then((snapshot) => {
                const categories = snapshot.val() || {};
                let maxId = 0;
                
                // –ù–∞—Ö–æ–¥–∏–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–π ID
                Object.values(categories).forEach(category => {
                    if (category.id && category.id > maxId) {
                        maxId = category.id;
                    }
                });
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é —Å ID –Ω–∞ 1 –±–æ–ª—å—à–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ
                const newCategory = {
                    name: categoryName,
                    id: maxId + 1
                };
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
                categoriesRef.push(newCategory).then(() => {
                    // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    document.getElementById('categoryName').value = '';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                    tg.showPopup({
                        title: '–£—Å–ø–µ—Ö',
                        message: '–ö–∞—Ç–µ–≥–æ—Ä–∏—è —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞',
                        buttons: [{type: 'ok'}]
                    });
                    
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
                    loadCategories();
                }).catch((error) => {
                    console.error('Error adding category:', error);
                    tg.showPopup({
                        title: '–û—à–∏–±–∫–∞',
                        message: '–ù–µ —É–¥–∞–ª–æ—Å—å –¥–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é: ' + error.message,
                        buttons: [{type: 'ok'}]
                    });
                });
            });
        }

        function editProduct(id) {
            if (!isAdmin) return;
            
            // Hide sorting buttons and add product button
            document.querySelector('.sort-buttons').style.display = 'none';
            document.querySelector('.add-product-button').style.display = 'none';
            
            // Get product data
            database.ref(`products/${id}`).once('value').then((snapshot) => {
                const product = snapshot.val();
                if (!product) return;
                
                // Show edit form
                const form = document.getElementById('addProductForm');
                form.classList.add('active');
                document.getElementById('productGrid').style.display = 'none';
                document.querySelector('.category-filter').style.display = 'none';
                
                // Fill form with product data
                document.getElementById('productName').value = product.name || '';
                document.getElementById('productDescription').value = product.description || '';
                document.getElementById('productCategory').value = product.category_id || '';
                document.getElementById('productPrice').value = product.price || '';
                document.getElementById('productImageUrl').value = product.image_url || '';
                document.getElementById('latitude').value = product.latitude || '62.0355';
                document.getElementById('longitude').value = product.longitude || '129.6755';
                
                // Initialize map with product location
                if (typeof ymaps !== 'undefined' && ymaps.ready) {
                    if (window.productMap) {
                        window.productMap.destroy();
                        window.productMap = null;
                        window.productPlacemark = null;
                    }
                    initMap();
                    
                    // Set marker to product location
                    const coords = [product.latitude || 62.0355, product.longitude || 129.6755];
                    window.productMap.setCenter(coords);
                    window.productPlacemark = new ymaps.Placemark(coords, {}, {
                        draggable: false
                    });
                    window.productMap.geoObjects.add(window.productPlacemark);
                }
                
                // Change save button to update
                const saveButton = form.querySelector('button[onclick="addProduct()"]');
                saveButton.textContent = '–û–±–Ω–æ–≤–∏—Ç—å —Ç–æ–≤–∞—Ä';
                saveButton.onclick = () => updateProduct(id);
            });
        }

        function updateProduct(id) {
            if (!isAdmin) return;
            
            const name = document.getElementById('productName').value.trim();
            const description = document.getElementById('productDescription').value.trim();
            const category_id = document.getElementById('productCategory').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const image_url = document.getElementById('productImageUrl').value.trim();
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            
            if (!name || !category_id || isNaN(price)) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è',
                    buttons: [{type: 'ok'}]
                });
                return;
            }
            
            const updates = {
                name,
                description,
                category_id,
                price,
                image_url,
                latitude,
                longitude,
                updated_at: new Date().toISOString()
            };
            
            database.ref(`products/${id}`).update(updates).then(() => {
                tg.showPopup({
                    title: '–£—Å–ø–µ—Ö',
                    message: '–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω',
                    buttons: [{type: 'ok'}]
                });
                hideAddProductForm();
                loadProducts();
            }).catch((error) => {
                console.error('Error updating product:', error);
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Ç–æ–≤–∞—Ä: ' + error.message,
                    buttons: [{type: 'ok'}]
                });
            });
        }

        // Modify hideAddProductForm to restore UI elements
        function hideAddProductForm() {
            document.getElementById('addProductForm').classList.remove('active');
            document.getElementById('productGrid').style.display = 'grid';
            document.querySelector('.category-filter').style.display = 'flex';
            document.querySelector('.sort-buttons').style.display = 'flex';
            document.querySelector('.add-product-button').style.display = 'block';
            
            // Reset form
            document.getElementById('addProductForm').reset();
            
            // Reset save button
            const saveButton = document.querySelector('button[onclick="addProduct()"]');
            saveButton.textContent = '–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–æ–≤–∞—Ä';
            saveButton.onclick = addProduct;
            
            // Clear map
            if (window.productMap) {
                window.productMap.destroy();
                window.productMap = null;
                window.productPlacemark = null;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —à–∞—Ä–∏–Ω–≥–∞ —Ç–æ–≤–∞—Ä–∞
        function shareProduct() {
            if (!currentProductId) return;
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –æ —Ç–æ–≤–∞—Ä–µ
            database.ref(`products/${currentProductId}`).once('value')
                .then((snapshot) => {
                    const product = snapshot.val();
                    if (!product) return;

                    // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è —à–∞—Ä–∏–Ω–≥–∞
                    const shareText = `${product.name}\n\n${product.description}\n\n–¶–µ–Ω–∞: ${product.price} ‚ÇΩ\n\n–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Ç–æ–≤–∞—Ä: ${window.location.origin}${window.location.pathname}?product=${currentProductId}`;

                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram Web App API –¥–ª—è —à–∞—Ä–∏–Ω–≥–∞
                    window.Telegram.WebApp.showPopup({
                        title: '–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ç–æ–≤–∞—Ä–æ–º',
                        message: shareText,
                        buttons: [
                            {
                                type: 'copy',
                                text: '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É'
                            },
                            {
                                type: 'cancel',
                                text: '–û—Ç–º–µ–Ω–∞'
                            }
                        ]
                    });
                })
                .catch((error) => {
                    console.error('Error sharing product:', error);
                    tg.showPopup({
                        title: '–û—à–∏–±–∫–∞',
                        message: '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–µ–ª–∏—Ç—å—Å—è —Ç–æ–≤–∞—Ä–æ–º',
                        buttons: [{type: 'ok'}]
                    });
                });
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è —Ç–æ–≤–∞—Ä–∞ –ø–æ —Å—Å—ã–ª–∫–µ
        function handleProductLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product');
            
            if (productId) {
                showProductDetails(productId);
            }
        }

        // –í—ã–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É —Å—Å—ã–ª–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', handleProductLink);
    </script>
