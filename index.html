<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маркетплейс Либерти</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--tg-theme-hint-color);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background-color: var(--tg-theme-bg-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile {
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-item label {
            font-weight: 500;
            margin-right: 10px;
            color: var(--tg-theme-hint-color);
        }

        .button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button:active {
            opacity: 0.8;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }

        .products-placeholder {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .product-card {
            background: var(--tg-theme-bg-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-2px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
        }

        .product-description {
            color: var(--tg-theme-hint-color);
            margin-bottom: 12px;
            font-size: 14px;
            flex-grow: 1;
        }

        .product-price {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-button-color);
            margin-bottom: 10px;
        }

        .add-product-form {
            display: none;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            border-radius: 12px;
            margin-top: 20px;
        }

        .add-product-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-hint-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 10px;
            position: relative;
        }

        .ymaps-2-1-79-map {
            width: 100% !important;
            height: 100% !important;
        }

        .product-details {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .product-details.active {
            display: block;
        }

        .product-details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-details-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .product-details-info {
            margin-bottom: 20px;
        }

        .product-details-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-details-description {
            color: var(--tg-theme-hint-color);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .product-details-price {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-theme-button-color);
            margin-bottom: 20px;
        }

        .product-details-location {
            margin-top: 20px;
        }

        .back-button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px 0;
            display: inline-block;
        }

        .delete-button {
            background: #ff4444;
            margin-top: 10px;
            width: 100%;
        }

        .delete-button:hover {
            background: #cc0000;
        }

        .version {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }
        .add-product-button {
            margin-bottom: 20px;
        }
        .product-details {
            padding: 20px;
        }
        .product-details img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .product-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-details p {
            margin-bottom: 15px;
            color: var(--tg-theme-hint-color);
        }
        .product-details .price {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-theme-button-color);
            margin-bottom: 20px;
        }
        .main-content {
            display: block;
        }
        .product-details-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        .product-details-view.active {
            display: block;
        }
        .product-details {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        .product-details img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .product-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color);
        }
        .product-details p {
            margin-bottom: 15px;
            color: var(--tg-theme-hint-color);
            line-height: 1.6;
        }
        .product-details .price {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-theme-button-color);
            margin-bottom: 20px;
        }
        .product-details .location {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }
        .product-details .location h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: var(--tg-theme-text-color);
        }
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        .admin-panel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }
        .admin-panel.active {
            display: block;
        }
        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .category-item {
            background: var(--tg-theme-bg-color);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .category-item:hover {
            transform: translateY(-2px);
        }
        .category-item h3 {
            margin-bottom: 5px;
            color: var(--tg-theme-text-color);
        }
        .category-item p {
            color: var(--tg-theme-hint-color);
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .product-details {
                padding: 15px;
            }
            .product-details img {
                height: 200px;
            }
            .product-details h2 {
                font-size: 20px;
            }
            .product-details .price {
                font-size: 24px;
            }
            .map-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="version">v0.15</div>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>Вход в админ панель</h1>
            </div>
            
            <div class="tabs">
                <div class="tab active" data-tab="products">Товары</div>
                <div class="tab" data-tab="categories">Категории</div>
                <div class="tab" data-tab="profile">Профиль</div>
            </div>

            <div class="tab-content active" id="products">
                <button class="button add-product-button" onclick="showAddProductForm()">Добавить товар</button>
                <div class="product-grid" id="productGrid"></div>
                
                <div id="addProductForm" class="add-product-form">
                    <div class="form-group">
                        <label>Название товара</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label>Описание</label>
                        <textarea id="productDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Цена (руб.)</label>
                        <input type="number" id="productPrice" required>
                    </div>
                    <div class="form-group">
                        <label>URL изображения</label>
                        <input type="url" id="productImageUrl" required>
                    </div>
                    <div class="form-group">
                        <label>Категория</label>
                        <select id="productCategory" required>
                            <option value="">Выберите категорию</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Местоположение</label>
                        <div class="map-container" id="map"></div>
                        <input type="hidden" id="latitude" value="62.0355">
                        <input type="hidden" id="longitude" value="129.6755">
                    </div>
                    <button class="button" onclick="addProduct()">Сохранить товар</button>
                </div>
            </div>

            <div class="tab-content" id="categories">
                <div class="category-list" id="categoryList">
                    <!-- Категории будут добавлены через JavaScript -->
                </div>
            </div>

            <div class="tab-content" id="profile">
                <div class="card">
                    <div class="profile">
                        <div class="profile-avatar" id="userAvatar"></div>
                        <div class="profile-info">
                            <div class="info-item">
                                <label>ID:</label>
                                <span id="userId">Загрузка...</span>
                            </div>
                            <div class="info-item">
                                <label>Имя:</label>
                                <span id="userName">Загрузка...</span>
                            </div>
                            <div class="info-item">
                                <label>Username:</label>
                                <span id="userUsername">Загрузка...</span>
                            </div>
                        </div>
                        <button class="button" onclick="showAdminLogin()">Админ</button>
                    </div>
                </div>
                <div class="admin-panel" id="adminPanel">
                    <h3>Панель администратора</h3>
                    <div class="form-group">
                        <label>Название категории</label>
                        <input type="text" id="categoryName" required>
                    </div>
                    <button class="button" onclick="addCategory()">Добавить категорию</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBEAaeOiAKQgRJRJZ4tDciGPBiaoNndd1Y",
            authDomain: "miniapptgliberty.firebaseapp.com",
            databaseURL: "https://miniapptgliberty-default-rtdb.firebaseio.com",
            projectId: "miniapptgliberty",
            storageBucket: "miniapptgliberty.firebasestorage.app",
            messagingSenderId: "14212514252",
            appId: "1:14212514252:web:b9a3747a32643f9deedd69"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Загрузка данных пользователя
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('userId').textContent = user.id;
            document.getElementById('userName').textContent = user.first_name;
            document.getElementById('userUsername').textContent = user.username;
            const avatar = document.getElementById('userAvatar');
            if (user.photo_url) {
                avatar.style.backgroundImage = `url(${user.photo_url})`;
            } else {
                avatar.style.backgroundColor = '#f0f0f0';
                avatar.textContent = user.first_name ? user.first_name[0] : '?';
            }
        }

        // Обработка табов
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Показать детали товара
        function showProductDetails(id, product) {
            console.log('Showing details for product:', id, product);
            
            // Скрываем основной контент
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                mainContent.style.display = 'none';
            }
            
            // Создаем и показываем детали товара
            const detailsView = document.createElement('div');
            detailsView.className = 'product-details-view active';
            detailsView.innerHTML = `
                <button class="back-button" onclick="hideProductDetails()">
                    <span>←</span>
                    <span>Назад</span>
                </button>
                <div class="product-details">
                    <img src="${product.image_url || 'https://via.placeholder.com/400'}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <div class="price">💰 ${product.price} руб.</div>
                    <div class="category-badge">${product.category || 'Без категории'}</div>
                    <div class="location">
                        <h3>Местоположение</h3>
                        <div class="map-container" id="detailsMap"></div>
                    </div>
                </div>
            `;
            
            // Добавляем на страницу
            document.body.appendChild(detailsView);
            
            // Инициализируем карту
            ymaps.ready(function() {
                const map = new ymaps.Map('detailsMap', {
                    center: [product.latitude || 62.0355, product.longitude || 129.6755],
                    zoom: 15,
                    controls: ['zoomControl']
                });
                
                const placemark = new ymaps.Placemark([product.latitude || 62.0355, product.longitude || 129.6755], {
                    balloonContent: product.name
                });
                
                map.geoObjects.add(placemark);
            });
        }

        // Скрыть детали товара
        function hideProductDetails() {
            console.log('Hiding product details');
            
            // Удаляем детали товара
            const detailsView = document.querySelector('.product-details-view');
            if (detailsView) {
                detailsView.remove();
            }
            
            // Показываем основной контент
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                mainContent.style.display = 'block';
            }
        }

        // Загрузка товаров из Firebase
        function loadProducts() {
            console.log('Loading products from Firebase');
            const productsRef = database.ref('products');
            productsRef.on('value', (snapshot) => {
                const products = snapshot.val() || {};
                console.log('Products loaded:', products);
                
                const productGrid = document.getElementById('productGrid');
                if (!productGrid) {
                    console.error('Product grid element not found');
                    return;
                }
                
                productGrid.innerHTML = '';

                Object.entries(products).forEach(([id, product]) => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-image">
                            <img src="${product.image_url || 'https://via.placeholder.com/200'}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <p class="product-price">💰 ${product.price} руб.</p>
                            ${user && user.id === product.user_id ? `
                                <button class="button delete-button" onclick="deleteProduct('${id}', event)">Удалить</button>
                            ` : ''}
                        </div>
                    `;
                    card.onclick = (e) => {
                        if (!e.target.classList.contains('delete-button')) {
                            showProductDetails(id, product);
                        }
                    };
                    productGrid.appendChild(card);
                });
            });
        }

        // Загрузка товаров при старте
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing...');
            loadProducts();
        });

        // Функция для отображения формы добавления товара
        function showAddProductForm() {
            document.getElementById('addProductForm').classList.add('active');
            initMap();
        }

        // Инициализация карты
        function initMap() {
            ymaps.ready(function() {
                const map = new ymaps.Map('map', {
                    center: [62.0355, 129.6755],
                    zoom: 12
                });

                const placemark = new ymaps.Placemark([62.0355, 129.6755], {}, {
                    draggable: true
                });

                map.geoObjects.add(placemark);

                placemark.events.add('dragend', function(e) {
                    const coords = placemark.geometry.getCoordinates();
                    document.getElementById('latitude').value = coords[0];
                    document.getElementById('longitude').value = coords[1];
                });
            });
        }

        // Загрузка категорий
        function loadCategories() {
            const categoriesRef = database.ref('categories');
            categoriesRef.on('value', (snapshot) => {
                const categories = snapshot.val() || {};
                const categoryList = document.getElementById('categoryList');
                const categorySelect = document.getElementById('productCategory');
                
                if (categoryList) {
                    categoryList.innerHTML = '';
                    Object.entries(categories).forEach(([id, category]) => {
                        const item = document.createElement('div');
                        item.className = 'category-item';
                        item.innerHTML = `
                            <h3>${category.name}</h3>
                            <p>${category.productCount || 0} товаров</p>
                        `;
                        item.onclick = () => showCategoryProducts(id, category);
                        categoryList.appendChild(item);
                    });
                }
                
                if (categorySelect) {
                    categorySelect.innerHTML = '<option value="">Выберите категорию</option>';
                    Object.entries(categories).forEach(([id, category]) => {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                }
            });
        }

        // Показать товары категории
        function showCategoryProducts(categoryId, category) {
            const productsRef = database.ref('products');
            productsRef.orderByChild('category').equalTo(categoryId).on('value', (snapshot) => {
                const products = snapshot.val() || {};
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = `
                    <h2>${category.name}</h2>
                    <button class="back-button" onclick="loadProducts()">← Вернуться к категориям</button>
                `;
                
                Object.entries(products).forEach(([id, product]) => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-image">
                            <img src="${product.image_url || 'https://via.placeholder.com/200'}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description}</p>
                            <p class="product-price">💰 ${product.price} руб.</p>
                            ${user && user.id === product.user_id ? `
                                <button class="button delete-button" onclick="deleteProduct('${id}', event)">Удалить</button>
                            ` : ''}
                        </div>
                    `;
                    card.onclick = (e) => {
                        if (!e.target.classList.contains('delete-button')) {
                            showProductDetails(id, product);
                        }
                    };
                    productGrid.appendChild(card);
                });
            });
        }

        // Показать панель администратора
        function showAdminLogin() {
            const password = prompt('Введите пароль администратора:');
            if (password === '1234') {
                document.getElementById('adminPanel').classList.add('active');
            } else {
                tg.showPopup({
                    title: 'Ошибка',
                    message: 'Неверный пароль',
                    buttons: [{type: 'ok'}]
                });
            }
        }

        // Добавить категорию
        function addCategory() {
            const name = document.getElementById('categoryName').value;
            if (!name) {
                tg.showPopup({
                    title: 'Ошибка',
                    message: 'Введите название категории',
                    buttons: [{type: 'ok'}]
                });
                return;
            }

            const categoriesRef = database.ref('categories');
            categoriesRef.push({
                name: name,
                productCount: 0
            }).then(() => {
                document.getElementById('categoryName').value = '';
                tg.showPopup({
                    title: 'Успех',
                    message: 'Категория добавлена',
                    buttons: [{type: 'ok'}]
                });
            });
        }

        // Добавить товар
        function addProduct() {
            const product = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                image_url: document.getElementById('productImageUrl').value,
                category: document.getElementById('productCategory').value,
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                user_id: user.id,
                created_at: new Date().toISOString()
            };

            if (!product.category) {
                tg.showPopup({
                    title: 'Ошибка',
                    message: 'Выберите категорию',
                    buttons: [{type: 'ok'}]
                });
                return;
            }

            // Добавляем товар в Firebase
            const productsRef = database.ref('products');
            productsRef.push(product).then(() => {
                // Обновляем счетчик товаров в категории
                const categoriesRef = database.ref(`categories/${product.category}`);
                categoriesRef.once('value').then((snapshot) => {
                    const category = snapshot.val();
                    if (category) {
                        categoriesRef.update({
                            productCount: (category.productCount || 0) + 1
                        });
                    }
                });

                // Очищаем форму
                document.getElementById('productName').value = '';
                document.getElementById('productDescription').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productImageUrl').value = '';
                document.getElementById('productCategory').value = '';
                
                // Скрываем форму
                document.getElementById('addProductForm').classList.remove('active');
                
                // Показываем уведомление
                tg.showPopup({
                    title: 'Успех',
                    message: 'Товар успешно добавлен!',
                    buttons: [{type: 'ok'}]
                });
            });
        }

        // Загрузка категорий при старте
        loadCategories();

        // Функция для удаления товара
        function deleteProduct(productId, event) {
            event.stopPropagation();
            if (confirm('Вы уверены, что хотите удалить этот товар?')) {
                const productsRef = database.ref(`products/${productId}`);
                productsRef.once('value').then((snapshot) => {
                    const product = snapshot.val();
                    if (product) {
                        // Удаляем товар
                        productsRef.remove().then(() => {
                            // Обновляем счетчик товаров в категории
                            const categoriesRef = database.ref(`categories/${product.category}`);
                            categoriesRef.once('value').then((snapshot) => {
                                const category = snapshot.val();
                                if (category) {
                                    categoriesRef.update({
                                        productCount: Math.max(0, (category.productCount || 0) - 1)
                                    });
                                }
                            });
                            
                            tg.showPopup({
                                title: 'Успех',
                                message: 'Товар успешно удален',
                                buttons: [{type: 'ok'}]
                            });
                        });
                    }
                });
            }
        }
    </script>
