    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--tg-theme-hint-color);
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            border-bottom-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background-color: var(--tg-theme-bg-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile {
            text-align: center;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-size: cover;
            background-position: center;
            background-color: #f0f0f0;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .info-item {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-item label {
            font-weight: 500;
            margin-right: 10px;
            color: var(--tg-theme-hint-color);
        }

        .button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button:active {
            opacity: 0.8;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .product-card {
            background: var(--tg-theme-bg-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-2px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f0f0f0;
        }

        .product-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .product-description {
            color: var(--tg-theme-hint-color);
            margin-bottom: 12px;
            font-size: 14px;
            flex-grow: 1;
        }

        .product-price {
            font-size: 20px;
            font-weight: 600;
            color: var(--tg-theme-button-color);
        }

        .add-product-form {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .add-product-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-hint-color);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .map-container {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 10px;
        }

        .product-details-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .product-details-view.active {
            display: block;
        }

        .back-button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .product-details {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-details img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
        }

        .product-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color);
        }

        .product-details p {
            margin-bottom: 15px;
            color: var(--tg-theme-hint-color);
            line-height: 1.6;
        }

        .product-details .price {
            font-size: 28px;
            font-weight: 600;
            color: var(--tg-theme-button-color);
            margin-bottom: 20px;
        }

        .product-details .location {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 24px;
            font-weight: 600;
        }

        .version {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
        }

        .admin-panel {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-panel h3 {
            margin-bottom: 20px;
            font-size: 20px;
            color: var(--tg-theme-text-color);
        }

        @media (max-width: 600px) {
            .product-details {
                padding: 15px;
            }
            .product-details img {
                height: 200px;
            }
            .product-details h2 {
                font-size: 20px;
            }
            .product-details .price {
                font-size: 24px;
            }
            .map-container {
                height: 200px;
            }
        }
    </style>

<body>

                <div class="search-container">
                    <input type="text" class="search-input" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..." id="searchInput">
                </div>

            <div class="tabs">
                <div class="tab active" data-tab="products">–¢–æ–≤–∞—Ä—ã</div>

                    <div class="form-group">
                        <label>–ù–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</label>
                        <input type="text" id="categoryName" required>
                    </div>
                    <button class="button" onclick="addCategory()">–î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é</button>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBEAaeOiAKQgRJRJZ4tDciGPBiaoNndd1Y",
            authDomain: "miniapptgliberty.firebaseapp.com",
            databaseURL: "https://miniapptgliberty-default-rtdb.firebaseio.com",
            projectId: "miniapptgliberty",
            storageBucket: "miniapptgliberty.firebasestorage.app",
            messagingSenderId: "14212514252",
            appId: "1:14212514252:web:b9a3747a32643f9deedd69"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('userId').textContent = user.id;
            document.getElementById('userName').textContent = user.first_name;
            document.getElementById('userUsername').textContent = user.username;
            const avatar = document.getElementById('userAvatar');
            if (user.photo_url) {
                avatar.style.backgroundImage = `url(${user.photo_url})`;
            } else {
                avatar.style.backgroundColor = '#f0f0f0';
                avatar.textContent = user.first_name ? user.first_name[0] : '?';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–±–æ–≤
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // –ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const productsRef = database.ref('products');
            productsRef.once('value').then((snapshot) => {
                const products = snapshot.val() || {};
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = '';

                Object.entries(products).forEach(([id, product]) => {
                    if (product.name.toLowerCase().includes(searchTerm) || 
                        product.description.toLowerCase().includes(searchTerm)) {
                        const card = createProductCard(id, product);
                        productGrid.appendChild(card);
                    }
                });
            });
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–∞
        function createProductCard(id, product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.image_url || 'https://cdn-icons-png.flaticon.com/512/4054/4054617.png'}" 
                     alt="${product.name}" 
                     class="product-image"
                     onerror="this.src='https://cdn-icons-png.flaticon.com/512/4054/4054617.png'">
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-price">üí∞ ${product.price} —Ä—É–±.</div>
                </div>
            `;
            card.onclick = () => showProductDetails(id, product);
            return card;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –¥–µ—Ç–∞–ª–∏ —Ç–æ–≤–∞—Ä–∞
        function showProductDetails(id, product) {
            const detailsView = document.createElement('div');
            detailsView.className = 'product-details-view active';
            detailsView.innerHTML = `
                <button class="back-button" onclick="hideProductDetails()">
                    <span>‚Üê</span>
                    <span>–ù–∞–∑–∞–¥</span>
                </button>
                <div class="product-details">
                    <img src="${product.image_url || 'https://cdn-icons-png.flaticon.com/512/4054/4054617.png'}" 
                         alt="${product.name}"
                         onerror="this.src='https://cdn-icons-png.flaticon.com/512/4054/4054617.png'">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <div class="price">üí∞ ${product.price} —Ä—É–±.</div>
                    <div class="category-badge">${product.category || '–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏'}</div>
                    <div class="location">
                        <h3>–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</h3>
                        <div class="map-container" id="detailsMap"></div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(detailsView);
            
            ymaps.ready(function() {
                const map = new ymaps.Map('detailsMap', {
                    center: [product.latitude || 62.0355, product.longitude || 129.6755],
                    zoom: 15,
                    controls: ['zoomControl']
                });
                new ymaps.Placemark([product.latitude || 62.0355, product.longitude || 129.6755], {
                    balloonContent: product.name
                }).addTo(map);
            });
        }

        // –°–∫—Ä—ã—Ç—å –¥–µ—Ç–∞–ª–∏ —Ç–æ–≤–∞—Ä–∞
        function hideProductDetails() {
            const detailsView = document.querySelector('.product-details-view');
            if (detailsView) {
                detailsView.remove();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
        function showAddProductForm() {
            document.getElementById('addProductForm').classList.add('active');
            initMap();
        }

        // –°–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞
        function hideAddProductForm() {
            document.getElementById('addProductForm').classList.remove('active');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        function initMap() {
            ymaps.ready(function() {
                const map = new ymaps.Map('map', {
                    center: [62.0355, 129.6755],
                    zoom: 12
                });

                const placemark = new ymaps.Placemark([62.0355, 129.6755], {}, {
                    draggable: true
                });

                map.geoObjects.add(placemark);

                placemark.events.add('dragend', function(e) {
                    const coords = placemark.geometry.getCoordinates();
                    document.getElementById('latitude').value = coords[0];
                    document.getElementById('longitude').value = coords[1];
                });
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        function loadProducts() {
            const productsRef = database.ref('products');
            productsRef.on('value', (snapshot) => {
                const products = snapshot.val() || {};
                const productGrid = document.getElementById('productGrid');
                productGrid.innerHTML = '';

                Object.entries(products).forEach(([id, product]) => {
                    const card = createProductCard(id, product);
                    productGrid.appendChild(card);
                });
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ç–æ–≤–∞—Ä—ã –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function showCategoryProducts(categoryId, category) {
            const productsRef = database.ref('products');
            productsRef.orderByChild('category').equalTo(categoryId).on('value', (snapshot) => {
                const products = snapshot.val() || {};
                const productGrid = document.getElementById('productGrid');
                const categoryHeader = document.getElementById('categoryHeader');
                const categoryTitle = document.getElementById('categoryTitle');
                
                categoryHeader.style.display = 'flex';
                categoryTitle.textContent = category.name;
                productGrid.innerHTML = '';
                
                Object.entries(products).forEach(([id, product]) => {
                    const card = createProductCard(id, product);
                    productGrid.appendChild(card);
                });
            });
        }

        // –í—ã—Ö–æ–¥ –∏–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function exitCategory() {
            const categoryHeader = document.getElementById('categoryHeader');
            categoryHeader.style.display = 'none';
            loadProducts();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function showAdminLogin() {
            const password = prompt('–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:');
            if (password === '1234') {
                document.getElementById('adminPanel').classList.add('active');
            } else {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å',
                    buttons: [{type: 'ok'}]
                });
            }
        }

        // –î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é
        function addCategory() {
            const name = document.getElementById('categoryName').value;
            if (!name) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏',
                    buttons: [{type: 'ok'}]
                });
                return;
            }

            const categoriesRef = database.ref('categories');
            categoriesRef.push({
                name: name,
                productCount: 0
            }).then(() => {
                document.getElementById('categoryName').value = '';
                tg.showPopup({
                    title: '–£—Å–ø–µ—Ö',
                    message: '–ö–∞—Ç–µ–≥–æ—Ä–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∞',
                    buttons: [{type: 'ok'}]
                });
            });
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä
        function addProduct() {
            const product = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                image_url: document.getElementById('productImageUrl').value,
                category: document.getElementById('productCategory').value,
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                user_id: user.id,
                created_at: new Date().toISOString()
            };

            if (!product.category) {
                tg.showPopup({
                    title: '–û—à–∏–±–∫–∞',
                    message: '–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é',
                    buttons: [{type: 'ok'}]
                });
                return;
            }

            const productsRef = database.ref('products');
            productsRef.push(product).then(() => {
                const categoriesRef = database.ref(`categories/${product.category}`);
                categoriesRef.once('value').then((snapshot) => {
                    const category = snapshot.val();
                    if (category) {
                        categoriesRef.update({
                            productCount: (category.productCount || 0) + 1
                        });
                    }
                });

                document.getElementById('productName').value = '';
                document.getElementById('productDescription').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productImageUrl').value = '';
                document.getElementById('productCategory').value = '';
                
                hideAddProductForm();
                
                tg.showPopup({
                    title: '–£—Å–ø–µ—Ö',
                    message: '–¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω!',
                    buttons: [{type: 'ok'}]
                });
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        function loadCategories() {
            const categoriesRef = database.ref('categories');
            categoriesRef.on('value', (snapshot) => {
                const categories = snapshot.val() || {};
                const categoryList = document.getElementById('categoryList');
                const categorySelect = document.getElementById('productCategory');
                
                if (categoryList) {
                    categoryList.innerHTML = '';
                    Object.entries(categories).forEach(([id, category]) => {
                        const item = document.createElement('div');
                        item.className = 'category-item';
                        item.innerHTML = `
                            <h3>${category.name}</h3>
                            <p>${category.productCount || 0} —Ç–æ–≤–∞—Ä–æ–≤</p>
                        `;
                        item.onclick = () => showCategoryProducts(id, category);
                        categoryList.appendChild(item);
                    });
                }
                
                if (categorySelect) {
                    categorySelect.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>';
                    Object.entries(categories).forEach(([id, category]) => {
                        const option = document.createElement('option');
                        option.value = id;
                        option.textContent = category.name;
                        categorySelect.appendChild(option);
                    });
                }
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            loadCategories();
        });
    </script>
